apiVersion: apps/v1
kind: Deployment
metadata:
  name: floaty-backend
spec:
  replicas: 10
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app: floaty-backend
  template:
    metadata:
      labels:
        app: floaty-backend
    spec:
      containers:
        - image: matthaeusheer/floaty-backend:latest
          name: floaty-backend
          ports:
            - containerPort: 8080
